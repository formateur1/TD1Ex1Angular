<h1>{{ title }}</h1>

<h1>Bonjour {{ nom }}</h1>

<p>Vérification : {{ verif ? "condition vrai" : "faux" }}</p>

<h2 *ngIf="verif; else sinonBonjour">Bonjour {{nom}}</h2>
<ng-template #sinonBonjour> <h2>Hello World !</h2>  </ng-template>

<div *ngIf="element==1; then vrai; else faux">Mon texte non utilisé</div>
  <ng-template #vrai> <button>Login</button> </ng-template>
  <ng-template #faux> <button>Logout</button> </ng-template>
